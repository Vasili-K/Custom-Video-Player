<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="player">
        <video class="videoToPlay viewer" src="videoplayback.mp4"></video>

        <div class="playerControls">
            <div class="progress">
                <div class="progressFilled"></div>
            </div>
            <div class="bottomLine">
                <button class="playerButton toggle" title="Toggle Play">►</button>
                <input type="range" name="volume" class="playerSlider" min="0" max="1" step="0.05" value="1">
                <input type="range" name="playbackRate" class="playerSlider" min="0.5" max="2" step="0.1" value="1">
                <button class="full__screen">FS</button>
                <button data-skip="-10" class="playerButton skipsec">« 10 s</button>
                <button data-skip="25" class="playerButton skipsec">25 s »</button>
            </div>

        </div>

    </div>

    <script src="player.js"></script>
</body>

</html>
